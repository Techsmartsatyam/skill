<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillDossier</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>

  <style>
    body.light { background-color: #ffffff; color: #000; }
    body.dark  { background-color: #121212; color: #fff; }

    body.light .card { background-color: #f8f9fa; color: #000; }
    body.dark .card  { background-color: #1e1e1e; color: #fff; }

    /* Navbar styling */
    .navbar { transition: all 0.3s ease-in-out; }
    body.light .navbar { background-color: #ffffff !important; }
    body.dark .navbar  { background-color: #1e1e1e !important; }

    body.light .navbar .nav-link, 
    body.light .navbar-brand { color: #000 !important; }

    body.dark .navbar .nav-link, 
    body.dark .navbar-brand { color: #fff !important; }

    .hero {
      padding: 120px 20px;
      background: linear-gradient(135deg,#007bff,#6610f2);
      color: #fff;
    }
    .feature-card { transition: transform 0.3s; }
    .feature-card:hover { transform: scale(1.05); }

    body.light #features { background: #f4f6f9; transition: background 0.5s ease; }
    body.dark #features { background: linear-gradient(135deg,#1a1a1a,#2c2c2c); transition: background 0.5s ease; }

    footer { padding:20px; background: linear-gradient(135deg,#6610f2,#007bff); color:#fff; }

    /* Smooth transitions */
    body, .card, #features, .navbar { transition: all 0.5s ease-in-out; }
  </style>
</head>
<body class="light">
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script type="text/babel">
    function App() {
      const [theme, setTheme] = React.useState("light");

      React.useEffect(() => { 
        document.body.className = theme; 
        window.AOS.init({ duration: 1000, once: false });
      }, []);

      React.useEffect(() => { 
        document.body.className = theme;
        setTimeout(() => window.AOS.refreshHard(), 50);
      }, [theme]);

      return (
        <div>
          {/* Navbar */}
          <nav className="navbar navbar-expand-lg shadow-sm fixed-top">
            <div className="container">
              <a className="navbar-brand fw-bold" href="#">SkillDossier</a>
              <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span className="navbar-toggler-icon"></span>
              </button>
              <div className="collapse navbar-collapse" id="navbarNav">
                <ul className="navbar-nav mx-auto">
                  <li className="nav-item"><a className="nav-link" href="#">Home</a></li>
                  <li className="nav-item"><a className="nav-link" href="#features">Features</a></li>
                  <li className="nav-item"><a className="nav-link" href="#pricing">Pricing</a></li>
                  <li className="nav-item"><a className="nav-link" href="#contact">Contact</a></li>
                </ul>
                <button
                  className="btn btn-outline-primary"
                  onClick={() => setTheme(theme === "light" ? "dark" : "light")}
                >
                  {theme === "light" ? "üåô Dark" : "‚òÄÔ∏è Light"}
                </button>
              </div>
            </div>
          </nav>

          {/* Hero */}
          <section className="hero text-center">
            <div className="container">
              <h1 className="display-4 fw-bold" data-aos="fade-down">Empower Your Future</h1>
              <p className="lead" data-aos="fade-up">Grow skills with mentorship, career guidance & analytics.</p>
              <a href="#features" className="btn btn-light btn-lg mt-3" data-aos="zoom-in">Explore Features</a>
            </div>
          </section>

          {/* Features */}
          <section id="features" className="py-5">
            <div className="container">
              <h2 className="text-center mb-5 fw-bold" data-aos="fade-up">Improve Your Features</h2>
              <div className="row g-4">
                {[
                  {icon:"fa-users", title:"Mentorship", desc:"Connect with industry mentors."},
                  {icon:"fa-book", title:"Learning Resources", desc:"Curated guides & courses."},
                  {icon:"fa-chart-line", title:"Career Analytics", desc:"Track your growth."},
                  {icon:"fa-lock", title:"Security", desc:"Your data is protected."}
                ].map((f,i)=>(
                  <div key={i} className="col-md-6 col-lg-3" data-aos="zoom-in" data-aos-delay={i*150}>
                    <div className="card feature-card p-4 text-center shadow-sm h-100">
                      <i className={`fa ${f.icon} fa-2x text-primary mb-3`}></i>
                      <h5>{f.title}</h5>
                      <p>{f.desc}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Testimonials */}
          <section className="py-5 text-center">
            <h2 className="fw-bold mb-4" data-aos="fade-up">What Users Say</h2>
            <div className="container">
              <div className="row g-4">
                <div className="col-md-6" data-aos="fade-right">
                  <div className="card p-4 shadow rounded">
                    ‚ÄúSkillDossier guided me to land my first job!‚Äù <br/><strong>- Rahul</strong>
                  </div>
                </div>
                <div className="col-md-6" data-aos="fade-left">
                  <div className="card p-4 shadow rounded">
                    ‚ÄúThe best mentorship platform for learners.‚Äù <br/><strong>- Priya</strong>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Pricing */}
          <section id="pricing" className="container py-5">
            <h2 className="text-center fw-bold mb-5" data-aos="fade-up">Pricing Plans</h2>
            <div className="row g-4">
              {[
                {title:"Free", price:"$0", features:["Basic Mentorship","Limited Resources"]},
                {title:"Pro", price:"$19/mo", features:["All Mentorship","Advanced Resources","Career Analytics"]},
                {title:"Enterprise", price:"$49/mo", features:["Team Access","Priority Support"]}
              ].map((plan,i)=>(
                <div key={i} className="col-md-4" data-aos="flip-up" data-aos-delay={i*150}>
                  <div className="card text-center shadow h-100 p-4">
                    <h4>{plan.title}</h4>
                    <h2 className="my-3">{plan.price}</h2>
                    <ul className="list-unstyled">
                      {plan.features.map((f,idx)=><li key={idx}>‚úî {f}</li>)}
                    </ul>
                    <a href="#" className="btn btn-primary mt-3">Choose</a>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="py-5">
            <div className="container">
              <h2 className="text-center fw-bold mb-4" data-aos="fade-up">Contact Us</h2>
              <form className="mx-auto" style={{maxWidth:"600px"}}>
                <input className="form-control mb-3" placeholder="Your Name" />
                <input type="email" className="form-control mb-3" placeholder="Your Email" />
                <textarea className="form-control mb-3" rows="4" placeholder="Your Message"></textarea>
                <button className="btn btn-primary w-100">Send</button>
              </form>
            </div>
          </section>

          {/* Footer */}
          <footer className="text-center">
            <p>¬© {new Date().getFullYear()} SkillDossier.io ‚Äî All Rights Reserved</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
